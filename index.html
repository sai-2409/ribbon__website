<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Connect fonts, style and icon -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/house__icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Ribbon</title>
</head>
<body>
    
    <!-- Start coding header for the website -->

    <header class="header">
        <div class="common__container header__container">
            <ul class="header__ul">
                <li><a href="#!">Agents</a></li>
                <li><a href="#!">Homebuyers</a></li>
                <li><a href="#!">Resources</a></li>
                <li><a href="#!">Log In</a></li>
            </ul>
            <button class="header__button common__button-all">
                Sign Up Now
            </button>
        </div>
    </header>

    <!-- Finish coding header for the website -->

    <main class="house">
        <div class="common__container house__container">
            <h1 class="house__title">Providing certainty on the journey to homeownership.</h1>
            <p class="house__text">Guarantee your home closes with cash-backed, contingency-free offers for buyers, sellers, their agents, and loan officers.</p>
            <div class="house__button-all">
                <button class="common__button-all house__button-1">Sign Up Now</button>
                <button class="button__learn-more">Learn More</button>
            </div>
            <a href="#!" class="house__link">FEATURED IN</a>
            <div class="house__images">
                <img src="./images/img1.png" alt="1">
                <img src="./images/img-2.png" alt="2">
                <img src="./images/img3.png" alt="3">
                <img src="./images/img4.png" alt="4">
                <img src="./images/img5.png" alt="5">
            </div>
        </div>
    </main>

</body>
</html>
